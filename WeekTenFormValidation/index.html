<body>


    <h1 style = "text-align: center">Basic Information</h1>

    <form action="afterMath.html" style="text-align: center">


        <label for="Username">Username:</label><br>
        <input type="text" 
        pattern="[a-z]+"
        title="'Username should only be lowercase letters only'"
        id="username" 
        ><br>



        <label for="Password">Password</label><br>
        <input type="text" id="password"
        pattern="[A-Z0-9]+"
        title="Password must contain uppercase letter and a number"
        ><br>




        <label for="Email">Email</label><br>
        <input type="text" id="email"
        pattern = "[@]+"
        title = "Invalid Email"
        

        
        ><br><br>

        
        <input type="submit" value="Submit">
      </form>
